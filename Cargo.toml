[workspace.package]
edition = "2021"
rust-version = "1.72"
version = "0.1.0"

[workspace.dependencies]
tiledb-api = { path = "tiledb-api", version = "0.1.0" }
tiledb-sys = { path = "tiledb-sys", version = "0.1.0" }
