[workspace]
resolver = "2"
members = [
  "tiledb/api",
  "tiledb/proc-macro",
  "tiledb/queries",
  "tiledb/sys",
  "tiledb/test-utils",
  "tiledb/utils",
  "tools/api-coverage"
]
default-members = [
  "tiledb/api",
  "tiledb/proc-macro",
  "tiledb/queries",
  "tiledb/sys",
  "tiledb/utils",
]

[workspace.package]
edition = "2021"
rust-version = "1.72"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0"
proptest = { version = "1.0.0" }
proptest-derive = { version = "0.4.0" }
serde_json = { version = "1.0.114", features = ["float_roundtrip"] }
tiledb = { path = "tiledb/api", version = "0.1.0" }
tiledb-proc-macro = { path = "tiledb/proc-macro", version = "0.1.0" }
tiledb-sys = { path = "tiledb/sys", version = "0.1.0" }
tiledb-test-utils = { path = "tiledb/test-utils", version = "0.1.0" }
tiledb-utils = { path = "tiledb/utils", version = "0.1.0" }
pkg-config = "0.3.30"
