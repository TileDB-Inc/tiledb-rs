[workspace]
members = [ "tiledb/api", "tiledb/arrow", "tiledb/sys" ]
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.72"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0"
serde_json = { version = "1.0.114", features = ["float_roundtrip"] }
tiledb = { path = "tiledb/api", version = "0.1.0" }
tiledb-sys = { path = "tiledb/sys", version = "0.1.0" }
