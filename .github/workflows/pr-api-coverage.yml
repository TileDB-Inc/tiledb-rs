name: PR API Coverage
on:
  workflow_call:

jobs:
  api_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tiledb-rs
        uses: actions/checkout@v4
      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Rustc Cache
        uses: Swatinem/rust-cache@v2
      - name: Install Cargo Expand
        run: cargo install cargo-expand
      - name: Install TileDB
        uses: ./.github/actions/install-tiledb
      - name: Build API Coverage Tool
        run: cd tools/api-coverage && cargo build
      - name: Debug all the things
        run: cat /usr/share/miniconda/lib/pkgconfig/tiledb.pc
      - name: More debug
        run: pkg-config --variable=includedir tiledb
      - name: Check headers
        run: find `pkg-config --variable=includedir tiledb`/tiledb
      - name: Calculate Coverage
        run: ./target/debug/api-coverage
