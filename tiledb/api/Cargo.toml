[package]
name = "tiledb"
version = { workspace = true }
edition = { workspace = true }

[lib]
name = "tiledb"
path = "src/lib.rs"

[dependencies]
anyhow = { workspace = true }
arrow = { version = "50.0.0", features = ["prettyprint"], optional = true }
arrow-schema = { version = "50.0.0", default-features = false, optional = true }
itertools = "0"
num-traits = { version = "0.2", optional = true }
paste = "1.0"
proptest = { version = "1.0.0", optional = true }
proptest-derive = { version = "0.4.0", optional = true }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = { workspace = true }
thiserror = "1.0.58"
tiledb-proc-macro = { workspace = true }
tiledb-sys = { workspace = true }
tiledb-utils = { workspace = true, features = ["serde_json"] }

[dev-dependencies]
num-traits = { version = "0.2" }
proptest = { version = "1.0.0" }
proptest-derive = { version = "0.4.0" }
tempfile = "3"

[features]
default = []
proptest-strategies = ["dep:num-traits", "dep:proptest", "dep:proptest-derive"]
arrow = ["dep:arrow", "dep:arrow-schema"]
